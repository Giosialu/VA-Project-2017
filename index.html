<!DOCTYPE html>
<html>
	<head>
		<title>VAST 2015 MC2</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="node_modules/d3/d3.min.js"></script>
		<script src="node_modules/nvd3/build/nv.d3.min.js"></script>
		<script src="assets/script.js"></script>
		<script src="assets/selections.js"></script>
		<script src="assets/charts.js"></script>
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="node_modules/nvd3/build/nv.d3.min.css" />
		<link rel="stylesheet" href="assets/style.css" />
	</head>
	<body class="container-fluid">
		<main class="row">
			<h1>VAST CHALLENGE MC2</h1>
			<div class="col-md-2" id="viewsContainer">
				<h2>Views</h2>
				<nav>
					<ol class="nav nav-pills nav-stacked">
						<li data-chart="node" class="active"><a><span class="icon nodeIcon"></span>Nodes</a></li>
						<li data-chart="bar"><a><span class="icon barIcon"></span>Areas</a></li>
						<li data-chart="pattern"><a><span class="icon patternIcon"></span>Patterns</a></li>
					</ol>
				</nav>
			</div>
			<div class="col-md-8">
				<nav>
					<ol class="nav nav-tabs">
						<li data-day="Friday" class="active"><a>Friday</a></li>
						<li data-day="Saturday"><a>Saturday</a></li>
						<li data-day="Sunday"><a>Sunday</a></li>
						<li id="selectionTab">
							<a>Customized<button id="closeSelection" class="close" aria-label="close selection view">&times;</button></a>
						</li>
					</ol>
				</nav>
				<div id="svgContainer">
					<svg>SVG is not supported in your browser.</svg>
					<div id="loader">
						<h3>Loading...</h3>
						<div class="progress-bar progress-bar-striped active"></div>
					</div>
				</div>
			</div>
			<div class="col-md-2" id="selectionContainer">
				<header>
					<h2>Selection</h2>
					<div id="buttonsContainer">
						<button id="sendToNodes" class="btn btn-default"><span class="icon nodeIcon"></span>Send</button>
						<button id="sendToBars" class="btn btn-default"><span class="icon barIcon"></span>Send</button>
						<button id="sendToPatterns" class="btn btn-default"><span class="icon patternIcon"></span>Send</button>
					</div>
				</header>
				<div id="selectionViewer"></div>
			</div>
		</main>
	</body>
</html>
